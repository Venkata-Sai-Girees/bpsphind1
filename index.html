<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Pink background */
        }
        header {
            background-color: #FF69B4; /* Hot Pink */
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #FFB6C1; /* Light Pink */
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            background-color: #000000; /* Black */
            padding: 5px 10px;
            border-radius: 5px;
        }
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #FF69B4; /* Hot Pink */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-section {
            background-color: #FFB6C1; /* Light Pink */
            padding: 20px;
            margin-top: 20px;
        }
        .form-section h2 {
            text-align: center;
            color: #FF69B4; /* Hot Pink */
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section input, .form-section textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
        }
        .form-section button {
            background-color: #000000; /* Black */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        /* Updated contrast colors */
        header, footer, .form-section h2 {
            background-color: #FFB6C1; /* Light Pink */
            color: #333; /* Dark Gray */
        }
    </style>
</head>
<body>
    <header>
        <h1>Beauty Product Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
    </nav>
    <div class="product-section">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>This is a description of Product 1.</p>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>This is a description of Product 2.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Beauty Product Store. All rights reserved.</p>
    </footer>
    <div class="form-section">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
